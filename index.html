<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator app</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <div class="main-container">
    <div class="top-section d-flex justify-content-between">
      <span class="align-self-center fs-3 text-white">calc</span>

      <div class="theme-section">
        <p class="text-white theme-text">Theme</p>
        <div class="theme-selector">
          <p class="text-white theme-numbers">1 2 3</p>
          <div class="selector-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="result-section">
      <div class="result-container d-flex flex-row-reverse align-items-center">
        <span class="me-3" id="result">39,932</span>
      </div>
    </div>
    <div class="input-section d-flex justify-content-center rounded mt-3 py-3  ">
      <div>
        <div class="main-item">
          <div class=" square-shape">
            <span>7</span>
          </div>
          <div class=" square-shape">
            <span>8</span>
          </div>
          <div class="  square-shape">
            <span>9</span>
          </div>
          <div class=" square-shape del">
            <span>DEL</span>
          </div>
          <div class="  square-shape">
            <span>4</span>
          </div>
          <div class="  square-shape">
            <span>5</span>
          </div>
          <div class="  square-shape">
            <span>6</span>
          </div>
          <div class="  square-shape">
            <span>+</span>
          </div>
          <div class="  square-shape">
            <span>1</span>
          </div>
          <div class="  square-shape">
            <span>2</span>
          </div>
          <div class="  square-shape">
            <span>3</span>
          </div>
          <div class="  square-shape">
            <span>-</span>
          </div>
          <div class="  square-shape">
            <span>.</span>
          </div>
          <div class="  square-shape">
            <span>0</span>
          </div>
          <div class="  square-shape">
            <span>/</span>
          </div>
          <div class="  square-shape">
            <span>x</span>
          </div>
        </div>


        <div class="s-items">
          <div class="input-reset">
            <span>Reset</span>
          </div>
          <div class="input-equal">
            <span>=</span>
          </div>
        </div>

      </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>
    <script src="./app.jss"></script>

</body>

</html>
